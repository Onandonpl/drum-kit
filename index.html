<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Drum kit</title>
  </head>
  <body>
    <div class="plays">
      <div data-key="65" data-sound="boom" class="button">
        <div class="btn__name">boom</div>
      </div>
      <div data-key="83" data-sound="clap" class="button">
        <div class="btn__name">clap</div>
      </div>
      <div data-key="68" data-sound="hihat" class="button">
        <div class="btn__name">hihat</div>
      </div>
      <div data-key="70" data-sound="kick" class="button">
        <div class="btn__name">kick</div>
      </div>
      <div data-key="71" data-sound="openhat" class="button">
        <div class="btn__name">openhat</div>
      </div>
      <div data-key="72" data-sound="ride" class="button">
        <div class="btn__name">ride</div>
      </div>
      <div data-key="74" data-sound="snare" class="button">
        <div class="btn__name">snare</div>
      </div>
      <div data-key="75" data-sound="tink" class="button">
        <div class="btn__name">tink</div>
      </div>
      <div data-key="76" data-sound="tom" class="button">
        <div class="btn__name">tom</div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
